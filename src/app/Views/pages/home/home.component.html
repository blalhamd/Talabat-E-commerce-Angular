<!-- Main Slider for static Data -->
<app-main-slider></app-main-slider>
<!-- Slider for Categories -->
<app-category-slider></app-category-slider>
<!-- Search -->
<div style="position: relative; width: 100%;">
  <input type="text" class="form-control my-2 search-input" [(ngModel)]="searchValue" placeholder="Search..." />
  <i class="fas fa-search search-icon"></i>
</div>
<!-- Products -->
<div class="row p-4">
  <div class="col-xl-3 col-md-4 col-12 my-3" *ngFor="let item of products|search:searchValue">
    <a class="card" [routerLink]="['/user/products/list',item._id]">
      <img class="card-img-top" [src]="item.imageCover" alt="img" />
      <div class="card-body">
        <h6 class="card-title category">{{item.category.name}}</h6>
        <h4 class="card-title">{{item.title.split(' ').slice(0,2).join(' ')}}</h4>
        <p class="card-text text-muted">{{item.description.split(' ').slice(0,6).join(' ')}}</p>
        <div class="d-flex justify-content-between">
          <h6>{{item.price}} EGP</h6>
          <h6><i class="fas fa-star text-warning"></i> {{item.ratingsAverage}}</h6>
        </div>
      </div>
    </a>
    <button class="btn btn-success add-btn main-color w-100 my-2" (click)="OnClick(item._id)"> + Add </button>
  </div>
</div>
