<div class="row p-4">
  <div class="col-12">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of categories">
        <ng-template carouselSlide>
          <div class="card border-0">
            <img [src]="slide.image" alt="img" height="250">
            <div class="card-body">
              <h6 class="card-title text-center">{{slide.name}}</h6>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
